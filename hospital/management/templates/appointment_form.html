{% extends 'base.html' %}
{% block title %}Appointment{% endblock %}
{% block content %}
<center>
<h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Appointment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
</form></center>
{% endblock %}
