<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
             padding-top: 70px;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;

        }

        .menu-toggle-btn {
    position: absolute;
    left: 20px;
    top: 40px;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: grey;
    font-size: 24px;
    cursor: pointer;
}

.menu-toggle-btn:focus {
    outline: none;
    box-shadow: none;
}

    </style>
</head>
<body>

    <!-- Hamburger Menu Icon -->
    <div class="content w-100">

    <!-- HEADER BAR WITH MENU ICON AND PAGE TITLE -->
    <div class="d-flex align-items-center px-3 py-3 border-bottom" style="background-color: #f8f9fa;">
<button class="btn btn-primary menu-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
    &#9776;
</button>
        </div>

    <div class="main-wrapper">

<!--         Sidebar as Offcanvas -->
        <div class="offcanvas offcanvas-start d-md-block" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header d-md-none">
                <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
<!--         Header / Navbar -->

            <div class="offcanvas-body p-3">
                <h4 class="d-none d-md-block" style="text-align:center">Menu</h4>

                <!-- Doctors Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-light w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Doctors
                    </button>
                    <ul class="dropdown-menu w-100">
                        <li><a class="dropdown-item" href="{% url 'doctors' %}">View Doctors</a></li>
                        <li><a class="dropdown-item" href="{% url 'doctor_create' %}">Add Doctor</a></li>
                    </ul>
                </div>
                <!-- Patients Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-light w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Patients
                    </button>
                    <ul class="dropdown-menu w-100">
                        <li><a class="dropdown-item" href="{% url 'patients' %}">View Patients</a></li>
                        <li><a class="dropdown-item" href="{% url 'patient_create' %}">Add Patient</a></li>
                    </ul>
                </div>

                <!-- Appointments Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-light w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Appointments
                    </button>
                    <ul class="dropdown-menu w-100">
                        <li><a class="dropdown-item" href="{% url 'appointment_list' %}">View Appointments</a></li>
                        <li><a class="dropdown-item" href="{% url 'appointment_create' %}">Add Appointment</a></li>
                    </ul>
                </div>
                 </div>
                <!-- Home Button -->
                <a href="/" class="btn btn-outline-primary w-100">Home</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Hospital Management System. All rights reserved.
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
