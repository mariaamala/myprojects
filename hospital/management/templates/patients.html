{% extends 'base.html' %}

{% block title %}Patient{% endblock %}

{% block content %}
<h2 style="text-align:center">Patient</h2>

{% if patients %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for patient in patients %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ patient.name }}</h5>
                        <p class="card-text text-muted">{{ patient.treatment }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="{% url 'patient_update' patient.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'patient_delete' patient.id %}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info mt-3">No patients found.</div>
{% endif %}
{% endblock %}
